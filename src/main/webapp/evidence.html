<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>Evidence prodejů - seznam</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
</head>
<body>

<div id="paper">
    <lift:Evidence>
        <tables:repeat>
            <table>
                <tr>
                    <th>Název</th>
                    <th>Kód</th>
                    <th>Cena</th>
                    <th>Počet</th>
                </tr>
                <categories:repeat>
                    <tr>
                        <category:name>
                            <th colspan="4"><name:name/></th>
                        </category:name>
                        <category:items>
                            <td><item:name/></td>
                            <td><item:code/></td>
                            <td><item:price/></td>
                            <td><item:count/></td>
                        </category:items>
                    </tr>
                </categories:repeat>
            </table>
        </tables:repeat>
    </lift:Evidence>
    <div class="clear"/>
</div>
</body>
</html>
