<lift:surround with="default" at="content">
    <lift:Withdrawals>
        <table>
            <tr>
                <th>Čas</th>
                <th>Částka</th>
                <w:seller>
                    <th>Prodavač</th>
                </w:seller>
            </tr>
            <w:repeat>
                <tr>
                    <td>
                        <one:date/>
                    </td>
                    <td>
                        <one:amount/>
                    </td>
                    <one:seller>
                        <td>
                            <seller:bind/>
                        </td>
                    </one:seller>
                </tr>
            </w:repeat>
        </table>
    </lift:Withdrawals>
</lift:surround>
